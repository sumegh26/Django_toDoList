{% extends 'base.html'%}
{% block title %}
<title>Login here</title>
{% endblock %}
{% load crispy_forms_tags %}
{%  block content %}
<h1>Login here</h1>
<form method="POST" class="from-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Create <a href="/register">here!</a> </p>
    <button type="submit" class="btn btn-success">Login</button>

</form>
{% endblock %}
