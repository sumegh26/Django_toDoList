{% extends 'base.html'  %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Register Here!</title>
{% endblock %}
<!--To load the rispy form-->


{% block content%}
    <h2>Create an user account </h2>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>

{% endblock %}
